<html>
<head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8">
    <title>个人设置</title>
    <link rel="stylesheet" type="text/css" href="css/public.css"/>
    <link rel="stylesheet" type="text/css" href="css/settings.css">
    <link rel="stylesheet" type="text/css" href="css/match.css"/>
<!--     // <script type="text/javascript" src="inform.js"></script> -->
</head>
<body>
    <!-- tab选项卡 -->
    <div class="tab">
        <div class="tab-center">
            <div class="tab-logo">
                <div class="tab-logo1"><img src="images/logo4.gif"></div>
                <div class="tab-logo2"><h4>创客空间</h4></div>
            </div>
            <div id="tab-left">
                <ul>
                    <li class="tab-box" id="yes">
                        <div class="tabs"><a href="#">首页</a></div>
                        <div class="tab-triangle"></div>
                    </li>
                    <li class="tab-box" style="width: 64px;">
                        <div class="tabs"><a href="#">创新创业</a></div>
                        <div class="tab-triangle"></div>
                    </li>
                    <li class="tab-box">
                        <div class="tabs"><a href="#">大赛</a></div>
                        <div class="tab-triangle"></div>
                    </li>
                    <li class="tab-box">
                        <div class="tabs"><a href="#">其他</a></div>
                        <div class="tab-triangle"></div>
                    </li>
                </ul>
            </div>
            <div class="tab-right">
                <div class="login" style="display: none;">
                    <a href="#">登录</a>
                    <span>/</span>
                    <a href="#">注册</a>
                </div>
                <div class="user-login" id="user">
                    <div class="grey-triangle"></div>
                    <div class="username">某某某</div>
                    <img src="images/logo12.gif">                   
                </div>
                <div class="mail">
                    <img src="images/logo11.gif">
                </div>
                <div id="personal">
                    <ul>
                        <li class="sub">
                            <img src="images/0-1.png">
                            <a href="#">个人中心</a>
                        </li>
                        <li class="sub">
                            <img src="images/1-1.png">
                            <a href="#">个人设置</a>
                        </li>
                        <li class="sub">
                            <img src="images/2-1.png">
                            <a href="#">发布项目</a>
                        </li>
                        <li class="sub">
                            <img src="images/3-1.png">
                            <a href="#">切换账号</a>
                        </li>
                        <li class="sub">
                            <img src="images/4-1.png">
                            <a href="#">退出登录</a>
                        </li>
                    </ul>
                </div>
                <!-- 搜索 -->
                <div class="search">
                    <form>
                        <input type="submit" value="" class="search-button">
                        <input type="text" name="" class="search-text" placeholder="大赛/人名/活动/其他">
                    </form>
                </div>
            </div>
            
        </div>
        <div class="tab-bottom"></div>
    </div>
    <!-- tab选项卡结束 -->
    <!-- 中间主体内容开始 -->
    <div class="setting">
        <p>个人设置</p>
        <hr>
        <form action="" method="post">
            <ul>
                <li>
                    <div class="sb_info">
                        <p>昵称:</p>
                        <input class="user-id" type="text" value="">
                    </div>
                </li>
                <li>
                    <div class="sb_info">
                        <p>姓名:</p>
                        <input class="user-name" type="text" value="">
                        <a href="#">实名认证</a>
                    </div>
                </li>
                <li>
                    <div class="sb_info">
                        <p>性别:</p>
                        <input class="user-id" type="text" value="">
                    </div>
                </li>
                <li>
                    <div class="sb_info">
                        <p>学院专业班级:</p>
                        <input class="user-id" type="text" value="">
                    </div>
                </li>
                <li>
                    <div class="sb_info">
                        <p>联系方式:</p>
                        <input class="user-id" type="text" placeholder="请输入您的联系方式">
                    </div>
                </li>
                <li>
                    <div class="sb_info">
                        <p>特长:</p>
                        <textarea name="hobby" cols="30" rows="10" style="height:70px;resize: none;"></textarea>
                    </div>
                </li>
                <li>
                    <div class="sb_info">
                        <p>签名:</p>
                        <textarea name="sign" cols="30" rows="10" style="height:100px;resize: none;"></textarea>
                    </div>
                </li>
            </ul>
            <div class="user-img">
                <div><a href="#">更换头像</a></div>
            </div>
            <input type="submit" class="sb-save" value="保 存" style="position: absolute;
    background:url(images/save.png);
    left: 122px;
    width: 70px;
    height: 25px;
    border:0px;
    border-radius: 3px;
    text-align: center;
    color: #fff;
    line-height: 29px;
    bottom:277px;
    display: block;">
        </form>
    </div>
    <!-- 中间主题内容结束 -->
    <!-- 底部开始 -->    
    <div class="bottom">
        <div class="bottom-center">
            <div class="logo">
                <div class="logo-logo">
                    <img src="images/logo5.gif">
                </div>
            </div>
            <div class="share">
                <div class="bottom-text">
                    <a href="#">关于我们</a> — <a href="#">联系我们</a> — <a href="#">帮助中心</a>
                    <p>如果您喜欢我们的网站，可以分享至:</p>
                </div>
                <div class="share-logo" id="share-logo">
                    <input type="button" value="" class="share-logo1">
                    <input type="button" value="" class="share-logo2">
                    <input type="button" value="" class="share-logo3">
                </div>
            </div>
            <div class="opinion">
                <img src="images/logo9.gif">
                <a href="#">意见反馈</a>
            </div>
        </div>
    </div>
    <a href="javascript:;" id="top-btn"></a>

    <script type="text/javascript" src="js/public.js"></script>
</body>
</html>
